<head>
<script src="javascript/jquery-1.5.min.js" type="text/javascript"></script>
<script type='text/javascript'>
function populateMarkers() {
    $.ajaxSetup({ cache:false });
	$.getJSON('filtra_tipos.php',{typeid:$('#typeid').val()},
    function(data) {        	
        var select = $('#markerid');		
        var options = select.attr('options');
        $('option', select).remove();
        $.each(data, function(index, array) {
            options[options.length] = new Option(array['name'],array['coord']);
        });
    });
}

$(document).ready(function() {
	populateMarkers();
	$('#typeid').change(function() {
 	 populateMarkers();
	});
	
});
</script>

</head>
<body>
<form>
    Tipo:
    <select name="type" id="typeid">
     <option value='1'>stadium</option>
     <option value='2'>hotel</option>
     <option value='3'>ct</option>
     <option value='4'>airport</option>
     <option value='5'>tourism</option>		
	 <option value='6'>hospital</option>		
    </select>
    Registros:
    <select name="marker" id="markerid">
    </select>
	<input type="button" value="Codigo" onClick="alert(markerid.value)">
</form>
</body>
