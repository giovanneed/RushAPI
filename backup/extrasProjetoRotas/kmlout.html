<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Teste KML Out with PHP</title>
	<script src="javascript/jquery-1.4.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var kmlstring = 'KML aqui';

		$(document).ready(function() {

			$("#sendkml").click(function() {

				$.ajax({
				   type: "POST",
				   url: "kmlout.php",
				   data: kmlstring,
				   success: function(msg) { alert( "Data Saved: " + msg ); }
				 });
				 
				 // O post ajax do jquery n√£o pega o retorno do download, tem que fazer um "truque" pra isso funcionar, olhar http://particletree.com/notebook/ajax-file-download-or-not/
			});
			
		});
	</script>
</head>
<body>
	<form id="super_form" method="post" action="kmlout.php">
		<input type="button" value="enviar kml" id="sendkml" />
	</form>
</body>
</html>
